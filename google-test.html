<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
    <title>
      Google Visualization API Sample
    </title>
    <script type="text/javascript" src="//www.google.com/jsapi"></script>
    <script type="text/javascript">
      google.load('visualization', '1', {packages: ['table']});
    </script>
    <script type="text/javascript">
    function drawVisualization() {
      // Create and populate the data table.
      var data = google.visualization.arrayToDataTable([
        ['Submitted','Faction','Class','Sex','Homeland','Str','Int','Wil','Dex','Con','Sum'],
        ['2012-10-02 22:42:16','Human','Rogue','Male','Tarabon',12,14,15,18,11,70],
        ['2012-10-02 22:38:52','Human','Rogue','Male','Tarabon',16,16,15,15,13,75],
        ['2012-10-02 22:35:30','Human','Rogue','Male','Tarabon',14,18,17,17,10,76],
        ['2012-10-02 22:32:18','Human','Rogue','Male','Tarabon',15,16,16,14,10,71],
        ['2012-10-02 22:25:10','Human','Rogue','Male','Tarabon',12,17,15,17,10,71],
        ['2012-04-18 14:23:18','Human','Rogue','Male','Tarabon',13,11,13,18,17,72]
      ]);
    
      // Create and draw the visualization.
      visualization = new google.visualization.Table(document.getElementById('table'));
      visualization.draw(data, null);
    }
    

    google.setOnLoadCallback(drawVisualization);
    </script>
  </head>
  <body style="font-family: Arial;border: 0 none;">
    <div id="table"></div>
  </body>
</html>
